name: JavaScript CI with npm

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v3
      - name: Use node 20.3
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.0
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:unit
